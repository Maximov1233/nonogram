<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nonogram</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        
        <div class="box-wrap">
            <div class="attempts"></div>
            <div class="box-numbers__top">
                <!-- numbers provided by JS -->
            </div>

            <div class="box-2">
                
                <div class="box-numbers__left">
                    <!-- numbers provided by JS -->
                </div>

                <div class="box">
                    <!-- box cells provided by JS -->
                </div>
            </div>

            <div class="tools">
                <div class="switcher">
                    <label class="switch">
                        <input type="checkbox">
                        <div class="cross-wrap">
                            <div class="stick"></div>
                            <div class="stick"></div>
                        </div>
                        <div class="block-wrap">
                            <div class="block"></div>
                        </div>
                    </label>
                </div>
                <div class="hint">
                    <div class="bulb">
                        <img src="./img/bulb.svg" alt="hint">
                    </div>
                    <div class="amount">
                        <span>10</span>
                    </div>
                </div>
            </div>
            <div class="game-over__modal">
                <div class="modal">
                    <div class="modal-text">
                        <h2>Out of Lives!</h2>
                    </div>
                    <div class="modal-heart"></div>
                    <div class="modal-restart">
                        <button class="restart-button">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main-easy.js"></script>
</body>

</html>
